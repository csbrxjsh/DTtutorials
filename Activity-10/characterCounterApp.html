<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #counter {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: right;
    }

    .limit-exceeded {
      color: red;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 80px;
      padding: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>üìù Character Counter</h2>

  <label for="maxLimit">Max Characters:</label>
  <input type="number" id="maxLimit" value="100" min="1" />

  <label for="textInput">Type your message:</label>
  <textarea id="textInput" placeholder="Start typing..."></textarea>

  <div id="counter">Characters: 0 / 100</div>

  <script src="characterCounterApp.js"></script>
</body>
</html>
