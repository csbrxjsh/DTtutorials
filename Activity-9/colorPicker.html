<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: background-color 0.3s ease;
    }

    .controls {
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    #paragraph {
      font-size: 1.2rem;
      margin: 20px 0;
      transition: color 0.3s ease;
    }

    #content-box {
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    #image-area img {
      max-width: 100%;
      height: auto;
      border: 2px solid #444;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Color Picker & Content Modifier</h1>

  <div class="controls">
    <label for="bgColorPicker">Background Color:</label>
    <input type="color" id="bgColorPicker" />

    <label for="textColorPicker">Paragraph Color:</label>
    <input type="color" id="textColorPicker" />
  </div>

  <p id="paragraph">This is a sample paragraph. Change my color!</p>

  <div id="content-box">Original content inside the div.</div>
  <button id="changeTextBtn">Change Div Text</button>

  <div id="image-area">
    <img id="mainImage" src="https://via.placeholder.com/300x200" alt="Placeholder Image" />
  </div>
  <button id="changeImageBtn">Replace Image</button>
  <script src="colorPicker.js"></script>
</body>
</html>
