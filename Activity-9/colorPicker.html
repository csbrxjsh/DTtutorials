<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Color Picker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      transition: background-color 0.4s ease;
    }

    h2 {
      color: #333;
    }

    #colorPicker {
      margin-bottom: 20px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #colorTarget {
      margin-top: 20px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    #textDiv {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    #imageBox {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      transition: background-color 0.3s ease;
    }

    #imageBox img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¨ Pick a Color</h2>
  <input type="color" id="colorPicker" value="#3498db">
  <button onclick="applyColor()">Apply Color</button>

  <p id="colorTarget">This paragraph text will change color.</p>

  <div id="textDiv">This is a &lt;div&gt; whose text will change color.</div>

  <div id="imageBox">
    <img id="image" src="https://via.placeholder.com/150" alt="Placeholder" />
  </div>

  <script src="colorPickerApp.js"></script>
</body>
</html>
